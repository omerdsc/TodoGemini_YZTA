version: '3.8'

x-develop:
  watch:
    - action: sync
      path: .  # Proje klasörünü izler
      target: /app  # Konteyner içindeki hedef dizin

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    ports:
       - "80:80"